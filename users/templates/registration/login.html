{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход в систему</h2>

{% if form.errors %}
  <p style="color: red;">Неверный логин или пароль. Попробуйте снова.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Войти</button>
</form>

{% endblock %}
