{% extends "base.html" %}
{% block title %}FAQ{% endblock %}
{% block content %}
<h2>Часто задаваемые вопросы (FAQ)</h2>
<ul>
  {% for faq in faqs %}
  <li>
    <strong>{{ faq.question }}</strong><br>
    {{ faq.answer }}<br>
    <small>Добавлено: {{ faq.added_date }}</small>
  </li>
  {% empty %}
  <li>Вопросов нет.</li>
  {% endfor %}
</ul>
{% endblock %}
